<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Calendario</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img
                        src="https://cdn.discordapp.com/attachments/1148393338404356126/1163913280591511552/a9c64edb-7aec-4ebb-bf52-7a7fa8e6e0b7.png?ex=65414db6&is=652ed8b6&hm=22a28f65f61e4b75a29414c90f8100bed66b652071a7b5f77570b8be2eca3645&"
                        width="220" height="120"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Configurações</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Usuário</a>

                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <section id="calendario">
        <div id="container">
            <div id="header">
                <div id="monthDisplay"></div>

                <div id="botoes">
                    <button id="backButton" class="btn btn-primary">Voltar</button>
                    <button id="nextButton" class="btn btn-primary">Próximo</button>
                </div>

            </div>

            <div id="weekdays">
                <div>Dom</div>
                <div>Seg</div>
                <div>Ter</div>
                <div>Qua</div>
                <div>Qui</div>
                <div>Sex</div>
                <div>Sáb</div>
            </div>


            <!-- div dinamic -->
            <div id="calendar"></div>


        </div>

        <div id="newEventModal">
            <h2>Novo Evento</h2>

            <input id="eventTitleInput" placeholder="Evento" />

            <button id="saveButton"> Salvar</button>
            <button id="cancelButton">Cancelar</button>
        </div>

        <div id="deleteEventModal">
            <h2>Evento</h2>

            <div id="eventText"></div><br>

            <button id="deleteButton">Deletar</button>
            <button id="closeButton">Fechar</button>
        </div>

        <div id="modalBackDrop"></div>

        <script src="script.js"></script>
        </section>
        <section id="outros">
            <div>
                <button id="atividades"class="btn btn-primary"><h2>Ver Atividades</h2></button>
            </div>
        </section>
    </main>
